<!DOCTYPE html>
<html>
<head>
  <title> Image Mapping </title>
</head>
<body>
  <div align = "center">
    <img src="..\images\colors.jpg" usemap="#colors" width="800" height="800"
    usemap="#colors">
    <map name="colors">
      <area shape="rect" coords="80, 70, 380, 370" href="https://en.wikipedia.org/wiki/Red">
      <area shape="rect" coords="430, 80, 720, 360" href="https://en.wikipedia.org/wiki/Green">
      <area shape="rect" coords="80, 430, 380, 730" href="https://en.wikipedia.org/wiki/Cyan">
      <area shape="rect" coords="430, 430, 730, 720" href="https://en.wikipedia.org/wiki/Yellow">
    </map>
  </div>
</body>
</html>
